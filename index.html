<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Історії, що змінюють життя</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap');
  body {
    margin: 0; padding: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #f0e4d7, #c2dfe3);
    color: #333;
    min-height: 100vh;
    display: flex; flex-direction: column; align-items: center;
  }
  header {
    font-family: 'Pacifico', cursive;
    font-size: 3rem;
    margin: 2rem 0 1rem 0;
    color: #4a6fa5;
    text-shadow: 1px 1px 3px #a8b7cc;
    user-select: none;
  }
  .quote {
    font-style: italic;
    margin-bottom: 2rem;
    font-size: 1.2rem;
    max-width: 600px;
    text-align: center;
    color: #555;
  }
  .stories {
    max-width: 600px;
    width: 90vw;
  }
  .story {
    background: white;
    margin-bottom: 1.5rem;
    padding: 1.2rem 1.5rem;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(74, 111, 165, 0.15);
    opacity: 0;
    transform: translateY(30px);
    animation: fadeInUp 0.8s forwards;
    position: relative;
  }
  .story:nth-child(1) {animation-delay: 0.1s;}
  .story:nth-child(2) {animation-delay: 0.3s;}
  .story:nth-child(3) {animation-delay: 0.5s;}
  .story .author {
    font-weight: 700;
    color: #4a6fa5;
    margin-bottom: 0.5rem;
  }
  .story .text {
    font-size: 1rem;
    line-height: 1.5;
    white-space: pre-wrap;
  }
  .story img, .story video {
    max-width: 100%;
    border-radius: 8px;
    margin-top: 0.7rem;
    box-shadow: 0 2px 8px rgba(74, 111, 165, 0.3);
  }
  .story video {
    max-height: 300px;
  }
  .story .actions {
    position: absolute;
    top: 10px;
    right: 10px;
  }
  .story button {
    background: transparent;
    border: none;
    color: #4a6fa5;
    font-weight: 700;
    margin-left: 10px;
    cursor: pointer;
    font-size: 0.9rem;
  }
  .story button:hover {
    text-decoration: underline;
  }
  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  form {
    background: #4a6fa5;
    padding: 1rem 1.5rem;
    border-radius: 12px;
    width: 90vw;
    max-width: 600px;
    box-shadow: 0 5px 20px rgba(74, 111, 165, 0.4);
    margin-bottom: 3rem;
  }
  form h2 {
    color: #fff;
    margin-bottom: 1rem;
  }
  form textarea {
    width: 100%;
    height: 80px;
    border-radius: 8px;
    border: none;
    padding: 0.6rem;
    font-size: 1rem;
    resize: none;
  }
  form input[type="text"], form input[type="file"] {
    width: 100%;
    padding: 0.6rem;
    border-radius: 8px;
    border: none;
    margin-top: 0.7rem;
    font-size: 1rem;
  }
  form button {
    margin-top: 1rem;
    padding: 0.7rem 1.5rem;
    border: none;
    border-radius: 10px;
    background: #f0e4d7;
    font-weight: 700;
    color: #4a6fa5;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  form button:hover {
    background-color: #dcd2b5;
  }
  #previewContainer {
    margin-top: 1rem;
    max-width: 100%;
  }
  #previewContainer img,
  #previewContainer video {
    max-width: 100%;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(74, 111, 165, 0.3);
  }
  #previewContainer video {
    max-height: 300px;
  }
  footer {
    margin: 2rem 0;
    font-size: 0.9rem;
    color: #777;
  }
  /* Модальне вікно */
  #editModal {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  #editModal .modal-content {
    background: white;
    padding: 1.5rem;
    border-radius: 12px;
    max-width: 500px;
    width: 90vw;
    box-shadow: 0 5px 20px rgba(74, 111, 165, 0.5);
    position: relative;
  }
  #editModal textarea {
    width: 100%;
    height: 100px;
    border-radius: 8px;
    border: 1px solid #ccc;
    padding: 0.5rem;
    font-size: 1rem;
    resize: vertical;
  }
  #editModal input[type="text"] {
    width: 100%;
    margin-top: 0.7rem;
    padding: 0.5rem;
    font-size: 1rem;
  }
  #editModal button {
    margin-top: 1rem;
    padding: 0.6rem 1.2rem;
    border-radius: 10px;
    border: none;
    background: #4a6fa5;
    color: white;
    font-weight: 700;
    cursor: pointer;
  }
  #editModal .close-btn {
    position: absolute;
    top: 10px; right: 10px;
    background: transparent;
    border: none;
    font-size: 1.2rem;
    cursor: pointer;
    color: #888;
  }
  #editModal .close-btn:hover {
    color: #4a6fa5;
  }
</style>
</head>
<body>

<header>Історії, що змінюють життя</header>
<div class="quote" id="quote"></div>

<!-- Форма з прев’ю -->
<form id="storyForm" novalidate>
  <h2>Поділись своєю історією</h2>
  <textarea id="storyText" placeholder="Ваша історія..." required></textarea>
  <input type="text" id="authorName" placeholder="Ваше ім'я (або залиште порожнім для анонімності)" />
  <input type="file" id="photoInput" accept="image/*,video/*" />
  <div id="previewContainer"></div>
  <button type="submit">Надіслати</button>
</form>

<!-- Історії під формою -->
<div class="stories" id="stories"></div>

<!-- Модальне вікно редагування -->
<div id="editModal">
  <div class="modal-content">
    <button class="close-btn" id="closeEdit">&times;</button>
    <h3>Редагувати історію</h3>
    <textarea id="editText" required></textarea>
    <input type="text" id="editAuthor" placeholder="Ім'я автора" />
    <button id="saveEdit">Зберегти</button>
  </div>
</div>

<footer>© 2025 OmegaRBshop</footer>

<script>
  const BIN_ID = "682f58308a456b7966a3c868"; // заміни на свій bin ID з JSONBin.io
  const API_KEY = "$2a$10$oang7VCHNNBPmX4Yzw/Gj.zHNv3VQG9Fcsf2MioqnbWo4JtfKcw32"; // твій API ключ JSONBin.io
  const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;
  
  const storiesContainer = document.getElementById('stories');
  const storyForm = document.getElementById('storyForm');
  const storyText = document.getElementById('storyText');
  const authorName = document.getElementById('authorName');
  const photoInput = document.getElementById('photoInput');
  const previewContainer = document.getElementById('previewContainer');

  const editModal = document.getElementById('editModal');
  const closeEditBtn = document.getElementById('closeEdit');
  const editText = document.getElementById('editText');
  const editAuthor = document.getElementById('editAuthor');
  const saveEditBtn = document.getElementById('saveEdit');

  let stories = [];
  let editingIndex = null;

  // Вивід цитати
  const quotes = [
    "“Велика перемога починається з маленької історії.”",
    "“Кожна історія — це крок до зміни світу.”",
    "“Ділися, щоб надихати.”",
    "“Твоя історія важлива.”",
    "“Історії – це мости між серцями.”"
  ];
  document.getElementById('quote').textContent = quotes[Math.floor(Math.random() * quotes.length)];

  // Функція завантаження даних з JSONBin
  async function loadStories() {
    try {
      const res = await fetch(API_URL + '/latest', {
        headers: {
          'X-Master-Key': API_KEY
        }
      });
      if (!res.ok) throw new Error('Помилка завантаження історій');
      const data = await res.json();
      stories = data.record || [];
      renderStories();
    } catch (e) {
      console.error(e);
      stories = [];
      renderStories();
    }
  }

  // Функція збереження даних до JSONBin
  async function saveStories() {
    try {
      const res = await fetch(API_URL, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'X-Master-Key': API_KEY,
          'X-Bin-Versioning': 'false'
        },
        body: JSON.stringify(stories)
      });
      if (!res.ok) throw new Error('Помилка збереження історій');
    } catch (e) {
      console.error(e);
      alert('Помилка збереження історії. Спробуйте пізніше.');
    }
  }

  // Відмалювання списку історій
  function renderStories() {
    storiesContainer.innerHTML = '';
    if (stories.length === 0) {
      storiesContainer.innerHTML = '<p>Поки що немає жодної історії. Будьте першим!</p>';
      return;
    }
    stories.forEach((story, i) => {
      const div = document.createElement('div');
      div.className = 'story';
      div.style.animationDelay = (0.1 + i*0.2) + 's';

      let mediaHtml = '';
      if (story.photoDataUrl) {
        if (story.photoType.startsWith('video')) {
          mediaHtml = `<video controls src="${story.photoDataUrl}"></video>`;
        } else {
          mediaHtml = `<img src="${story.photoDataUrl}" alt="Фото до історії">`;
        }
      }

      div.innerHTML = `
        <div class="author">${story.author || 'Анонім'}</div>
        <div class="text">${escapeHtml(story.text).replace(/\n/g, '<br>')}</div>
        ${mediaHtml}
        <div class="actions">
          <button class="editBtn" data-index="${i}">Редагувати</button>
          <button class="deleteBtn" data-index="${i}">Видалити</button>
        </div>
      `;
      storiesContainer.appendChild(div);
    });
    addActionListeners();
  }

  // Додавання обробників на кнопки редагування та видалення
  function addActionListeners() {
    document.querySelectorAll('.editBtn').forEach(btn => {
      btn.onclick = e => {
        editingIndex = +e.target.dataset.index;
        openEditModal();
      };
    });
    document.querySelectorAll('.deleteBtn').forEach(btn => {
      btn.onclick = e => {
        const index = +e.target.dataset.index;
        if (confirm('Ви впевнені, що хочете видалити цю історію?')) {
          stories.splice(index, 1);
          saveStories();
          renderStories();
        }
      };
    });
  }

  // Відкриття модального вікна редагування
  function openEditModal() {
    if (editingIndex === null || !stories[editingIndex]) return;
    editText.value = stories[editingIndex].text;
    editAuthor.value = stories[editingIndex].author || '';
    editModal.style.display = 'flex';
  }

  // Закриття модального вікна
  closeEditBtn.onclick = () => {
    editModal.style.display = 'none';
    editingIndex = null;
  };
  window.onclick = e => {
    if (e.target === editModal) {
      editModal.style.display = 'none';
      editingIndex = null;
    }
  };

  // Збереження редагування
  saveEditBtn.onclick = () => {
    const newText = editText.value.trim();
    const newAuthor = editAuthor.value.trim() || 'Анонім';
    if (!newText) {
      alert('Текст історії не може бути порожнім!');
      return;
    }
    stories[editingIndex].text = newText;
    stories[editingIndex].author = newAuthor;
    saveStories();
    renderStories();
    editModal.style.display = 'none';
    editingIndex = null;
  };

  // Екранне прев’ю файлу (фото/відео)
  photoInput.onchange = () => {
    const file = photoInput.files[0];
    if (!file) {
      previewContainer.innerHTML = '';
      return;
    }
    const fileType = file.type;
    if (!fileType.startsWith('image/') && !fileType.startsWith('video/')) {
      alert('Підтримуються лише зображення або відео.');
      photoInput.value = '';
      previewContainer.innerHTML = '';
      return;
    }
    const reader = new FileReader();
    reader.onload = e => {
      if (fileType.startsWith('image/')) {
        previewContainer.innerHTML = `<img src="${e.target.result}" alt="Прев’ю фото">`;
      } else {
        previewContainer.innerHTML = `<video controls src="${e.target.result}"></video>`;
      }
    };
    reader.readAsDataURL(file);
  };

  // Відправлення форми
  storyForm.onsubmit = async e => {
    e.preventDefault();
    const text = storyText.value.trim();
    const author = authorName.value.trim() || 'Анонім';

    if (!text) {
      alert('Будь ласка, введіть текст історії.');
      return;
    }

    let photoDataUrl = null;
    let photoType = null;
    if (photoInput.files.length > 0) {
      const file = photoInput.files[0];
      photoType = file.type;
      photoDataUrl = await readFileAsDataURL(file);
    }

    stories.unshift({
      text,
      author,
      photoDataUrl,
      photoType,
      createdAt: new Date().toISOString()
    });
    if (stories.length > 20) stories.pop(); // обмеження кількості історій

    await saveStories();
    renderStories();
    storyForm.reset();
    previewContainer.innerHTML = '';
  };

  // Читання файлу у base64
  function readFileAsDataURL(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = e => resolve(e.target.result);
      reader.onerror = e => reject(e);
      reader.readAsDataURL(file);
    });
  }

  // Екранізація спецсимволів HTML для безпеки
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  // Завантажити історії при старті
  loadStories();

</script>

</body>
</html>
